apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: orderflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: orders
        - name: POSTGRES_USER
          value: orderuser
        - name: POSTGRES_PASSWORD
          value: orderpass
        ports:
        - containerPort: 5432
